<h1>Atualizar ítens disponíveis</h1>
<form ng-submit="vm.submit()" name="form" novalidate>
  <div class="input-container">
    <label>Nome</label>
    <input type="text" ng-model="vm.form.name" name="name" placeholder="Nome" autofocus>
  </div>
  <div class="input-container">
    <label>Descrição</label>
    <input type="text" ng-model="vm.form.description" name="description" placeholder="Descrição">
  </div>
  <div class="input-container">
    <label>Endereço da imagem</label>
    <input type="text" ng-model="vm.form.imageUrl" name="imageUrl" placeholder="Endereço da imagem">
  </div>
  <div class="input-container">
    <label>Valor</label>
    <input type="text" ng-model="vm.form.price" name="price" placeholder="Valor" ui-mask="R$ 99,99" ui-mask-placeholder ui-mask-placeholder-char="0">
  </div>
  <div class="actions">
    <button type="button" ng-click="vm.goBack()" class="button flat">Voltar</button>
    <button type="reset" class="button reset" ng-hide="vm.tempItem">Limpar</button>
    <button type="submit" class="button submit">{{vm.tempItem ? 'Atualizar' : 'Cadastrar'}}</button>
  </div>
</form>
