<h1>Ítens disponíveis</h1>
<div class="grid" ng-show="vm.items && vm.items.length > 0">
  <div class="flavour" ng-repeat="item in vm.items">
    <div class="image">
      <img ng-src="{{item.imageUrl}}" alt="{{item.name}}" title="{{item.name}} / {{item.description}}">
    </div>
    <div class="description">
      <h3 class="title">{{item.name}}</h3>
      <p class="info">{{item.description}}</p>
      <h3 class="title">{{(item.price / 100) | currency:"R$"}}</h3>
      <div class="actions">
        <button type="button" class="button" ng-click="vm.delete(item.name)"><span class="material-icons">delete</span></button>
        <button type="button" class="button flat" ng-click="vm.edit(item)"><span class="material-icons">edit</span></button>
      </div>
    </div>
  </div>
</div>

<div class="padding" ng-show="!vm.items || vm.items.length === 0">
  <div class="flavour">
    <h3>Nenhum cupcake está cadastrado :-(</h3>
    <span class="material-icons big-icon">sentiment_dissatisfied</span>
    <p>Clique no botão abaixo para cadastrar alguns produtos</p>
    <button type="button" ng-click="vm.goToUpdate()" class="button">Adicionar</button>
  </div>
</div>

<button type="button" ng-click="vm.goBack()" class="button flat">Voltar</button>
