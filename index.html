<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SweetPepper">

<head>
  <meta charset="utf-8" />
  <base href="/#">
  <title>Pimenta Doce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast-animations.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast.min.css" rel="stylesheet">
  <link href="./app/assets/app.css" rel="stylesheet">
  <link rel='shortcut icon' type='image/png' href='/favicon.png' />
</head>

<body ng-controller="IndexController as vm" ng-model-options="{ updateOn: 'keyup blur', debounce: { keyup: 250, blur: 0 } }">
  <toast></toast>
  <div class="banner">
    <img src="./app/assets/logo-pimenta-doce-full.png">
  </div>
  <div class="header padding">
    <a href="#!/home" class="action logo">
      <img src="./app/assets/logo-pimenta-doce-horizontal.png">
    </a>
    <div class="header-actions">
      <a href="#!/cart" class="action">
        <span class="material-icons">shopping_cart</span>
        <span class="cart-badge" ng-show="vm.cartCounter() > 0">{{vm.cartCounter()}}<span>
      </a>
      <a href="#!/list" class="action">
        <span class="material-icons">list</span>
      </a>
      <a href="#!/update" class="action">
        <span class="material-icons">add</span>
      </a>
    </div>
  </div>
  <div class="content padding" ng-view></div>
  <div class="footer">
    <a href="https://github.com/layonsonofre/sweet-pepper" target="_blank">
      github.com/<strong>layonsonofre/sweet-pepper</strong>
    </a>
    &nbsp; &copy; 2017 - &nbsp;<strong>Layon de Souza Onofre</strong>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-mask/1.8.7/mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.8/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast.min.js"></script>

  <script src="./app/app.js"></script>
  <script src="./app/services/dataStorage.js"></script>
  <script src="./app/controllers/index.js"></script>
  <script src="./app/controllers/error.js"></script>
  <script src="./app/controllers/home.js"></script>
  <script src="./app/controllers/update.js"></script>
  <script src="./app/controllers/list.js"></script>
  <script src="./app/controllers/cart.js"></script>
  <script src="./app/controllers/checkout.js"></script>
</body>

</html>
